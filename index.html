        /* * PURE CSS ARCHITECTURE 
         * NO JAVASCRIPT
         */
        
        body, html {
            margin: 0;
            padding: 0;
            background-color: #000000;
            overflow-x: hidden;
            height: 100%;
            scrollbar-width: none; /* Firefox */
        }
        
        body::-webkit-scrollbar { 
            display: none; /* Chrome/Safari */
        }

        .svg-container {
            width: 100%;
            height: auto;
            display: flex;
            justify-content: center;
            background: #000000;
        }

        svg {
            width: 100%;
            max-width: 800px;
            /* Height compressed from 12000px to 4200px for density */
            height: 4200px; 
            display: block;
        }

        /* * ANIMATION ENGINE
         */

        .breathe {
            animation: breathe-anim 6s infinite ease-in-out;
            transform-origin: center;
        }
        @keyframes breathe-anim {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 5px rgba(255,255,255,0.2)); }
            50% { transform: scale(1.02); filter: drop-shadow(0 0 20px rgba(255,255,255,0.5)); }
        }

        /* Pulse for connection nodes */
        .pulse {
            animation: pulse-anim 4s infinite ease-in-out;
        }
        @keyframes pulse-anim {
            0%, 100% { r: 3; opacity: 0.5; }
            50% { r: 5; opacity: 1; stroke-width: 2px; }
        }

        /* * INTERACTION ENGINE (HOVER)
         */
        .sequence-item {
            cursor: pointer;
            transition: all 0.3s ease;
            pointer-events: all;
        }

        .sequence-item text {
            transition: all 0.3s ease;
            opacity: 0.7;
        }
        
        .sequence-item circle {
            transition: all 0.3s ease;
        }

        .sequence-item line {
            transition: all 0.5s ease;
            stroke-dasharray: 100;
            stroke-dashoffset: 0;
        }

        /* Hover Effects */
        .sequence-item:hover text {
            fill: #FFFFFF !important;
            opacity: 1 !important;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
            letter-spacing: 0.05em; /* Subtle expansion */
        }
        
        .sequence-item:hover circle {
            r: 6;
            fill: #FFFFFF;
            filter: drop-shadow(0 0 8px #FFF);
        }

        .sequence-item:hover line {
            stroke: #FFFFFF;
            stroke-width: 2;
        }

        /* Fonts */
        .font-serif { font-family: 'Cinzel', serif; }
        .font-sans { font-family: 'Inter', sans-serif; letter-spacing: 0.05em; }
        
        .text-header { font-size: 60px; letter-spacing: 0.1em; font-weight: 700; }
        .text-subheader { font-size: 24px; letter-spacing: 0.2em; font-weight: 400; }
        .text-stage { font-size: 14px; letter-spacing: 0.3em; fill: #666; font-weight: 600; }
        .text-item { font-size: 20px; letter-spacing: 0.05em; fill: #CCC; font-weight: 400; }
        .text-item-bold { font-size: 28px; letter-spacing: -0.02em; fill: #EEE; font-weight: 700; }

        /* Stage Divider Line Animation */
        .stage-line {
            stroke-dasharray: 10;
            animation: dash 60s linear infinite;
        }
        @keyframes dash {
            to { stroke-dashoffset: 1000; }
        }

    </style>

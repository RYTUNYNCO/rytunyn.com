        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@200;400;600;800&display=swap');

        /* * PURE CSS ARCHITECTURE - MOBILE OPTIMIZED 
         * Designed by Super-intelligent Narrative Intelligence
         */
        
        body, html {
            margin: 0;
            padding: 0;
            background-color: #050505; /* Slightly lighter black for mobile contrast */
            overflow-x: hidden;
            height: 100%;
            -webkit-tap-highlight-color: transparent; /* Remove blue tap box on mobile */
        }

        /* Container ensures the SVG fits width but allows scrolling */
        .svg-container {
            width: 100%;
            height: auto;
            display: flex;
            justify-content: center;
            background: #000000;
        }

        svg {
            width: 100%;
            max-width: 800px;
            height: auto; /* Maintains aspect ratio automatically */
            display: block;
        }

        /* * ANIMATION ENGINE */

        .breathe {
            animation: breathe-anim 6s infinite ease-in-out;
            transform-origin: center;
        }
        @keyframes breathe-anim {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 5px rgba(255,255,255,0.2)); }
            50% { transform: scale(1.02); filter: drop-shadow(0 0 20px rgba(255,255,255,0.5)); }
        }

        .pulse {
            animation: pulse-anim 4s infinite ease-in-out;
        }
        @keyframes pulse-anim {
            0%, 100% { r: 3; opacity: 0.5; }
            50% { r: 5; opacity: 1; stroke-width: 2px; }
        }

        /* * INTERACTION ENGINE (Hybrid: Hover for Desktop, Always Visible for Mobile) */
        .sequence-item {
            cursor: pointer;
            transition: all 0.3s ease;
            pointer-events: all;
        }

        .sequence-item text {
            transition: all 0.3s ease;
            opacity: 0.7; /* Default desktop opacity */
        }
        
        .sequence-item circle {
            transition: all 0.3s ease;
        }

        .sequence-item line {
            transition: all 0.5s ease;
        }

        /* Hover Effects (Desktop) */
        @media (hover: hover) {
            .sequence-item:hover text {
                fill: #FFFFFF !important;
                opacity: 1 !important;
                text-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
                letter-spacing: 0.05em;
            }
            
            .sequence-item:hover circle {
                r: 6;
                fill: #FFFFFF;
                filter: drop-shadow(0 0 8px #FFF);
            }

            .sequence-item:hover line {
                stroke: #FFFFFF;
                stroke-width: 2;
            }
        }

        /* Fonts Base Definitions */
        .font-serif { font-family: 'Cinzel', serif; }
        .font-sans { font-family: 'Inter', sans-serif; letter-spacing: 0.05em; }
        
        .text-header { font-size: 60px; letter-spacing: 0.1em; font-weight: 700; }
        .text-subheader { font-size: 24px; letter-spacing: 0.2em; font-weight: 400; }
        .text-stage { font-size: 14px; letter-spacing: 0.3em; fill: #666; font-weight: 600; }
        .text-item { font-size: 20px; letter-spacing: 0.05em; fill: #CCC; font-weight: 400; }
        .text-item-bold { font-size: 28px; letter-spacing: -0.02em; fill: #EEE; font-weight: 700; }

        /* Stage Divider Line Animation */
        .stage-line {
            stroke-dasharray: 10;
            animation: dash 60s linear infinite;
        }
        @keyframes dash {
            to { stroke-dashoffset: 1000; }
        }

        /* =========================================
           MOBILE OPTIMIZATION CORE (Responsive CSS)
           ========================================= */
        @media (max-width: 600px) {
            
            /* 1. VISIBILITY: Make text fully visible without hover (since mobile has no hover) */
            .sequence-item text {
                opacity: 1 !important;
                fill: #DDDDDD !important; /* Slightly brighter for readability */
            }
            
            /* 2. TYPOGRAPHY SCALING: Drastically increase font sizes to compensate for SVG shrinking */
            .text-header { font-size: 80px; } /* 60px -> 80px */
            .text-subheader { font-size: 34px; letter-spacing: 0.1em; } /* 24px -> 34px, reduce spacing */
            
            .text-stage { 
                font-size: 26px; /* 14px -> 26px */
                fill: #888; /* Lighter for better contrast */
                font-weight: 800;
            }

            .text-item { 
                font-size: 32px; /* 20px -> 32px */
                fill: #AAA;
            }
            
            .text-item-bold { 
                font-size: 42px; /* 28px -> 42px */
                fill: #FFF;
            }

            /* 3. GEOMETRY ADJUSTMENTS: Thicker lines for small screens */
            .sequence-item line { stroke-width: 2px !important; }
            .sequence-item circle.pulse { r: 6 !important; stroke-width: 3px !important; }
            
            /* Adjust Footer for readability */
            .text-footer { font-size: 24px !important; }

            /* Increase breathing circle size on mobile */
            .breathe { animation-duration: 4s; } /* Faster breathe for mobile attention */
